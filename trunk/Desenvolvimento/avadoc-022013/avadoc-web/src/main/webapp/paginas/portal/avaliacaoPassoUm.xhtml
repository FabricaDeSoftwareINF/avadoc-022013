<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <div class="small-12 large-12 columns padding10">
        <div class="small-12 large-12 columns textoCentralizado">
            <h:outputLabel value="Avaliação do Docente" style="font-size:24px" />
        </div>

        <h:outputLabel styleClass="small-12 large-12 columns paddingTop1EM textoNegrito" value="Informe o docente"/>  

        <h:panelGrid columns="4" id="dadosDocente">
            <h:outputLabel value="Matrícula:" styleClass="textoDireita"/>
            <h:panelGrid columns="2" style="margin: 0;" styleClass="matricula">
            	<p:inputText value="#{avaliacaoManagedBean.matriculaSelecionada}" >
                	<p:ajax update="dadosDocente" event="change" listener="#{avaliacaoManagedBean.getDadosDocente}"/>
            	</p:inputText>
				<p:commandButton value="" actionListener="#{avaliacaoManagedBean.getDadosDocente}" 
					styleClass="botaoNormal botaoBuscar" style="height: 24px !important;" update="dadosDocente"/>
            </h:panelGrid>
            <h:outputLabel value="Nome:"/>
            <h:outputText value="#{avaliacaoManagedBean.docente.nome}" />

            <h:outputLabel value="Mat. SIAP:" styleClass="textoDireita"/>
            <h:outputText value="#{avaliacaoManagedBean.docente.matriculaSIAP}"/>

            <h:outputLabel value="Data de ingresso:"/>
            <h:outputText value="#{avaliacaoManagedBean.convertaDataParaString(avaliacaoManagedBean.docente.dataIngresso)}"/>

            <h:outputLabel value="Lotação:" styleClass="textoDireita"/>
            <h:outputText value="#{avaliacaoManagedBean.docente.lotacao}"/>

            <h:outputText />
            <h:outputText />

            <h:outputLabel value="Classe:" styleClass="textoDireita"/>
            <h:outputText value="#{avaliacaoManagedBean.docente.classe}"/>

            <h:outputLabel value="Nível:"/>
            <h:outputText value="#{avaliacaoManagedBean.docente.nivel}"/>
        </h:panelGrid>
		<hr></hr>
        <div class="small-12 large-12 columns">
            <div class="small-12 large-12 columns">
                <h:outputLabel class="large-6 columns textoDireita" style="line-height: 25px;padding-right: 10px;" 
                	value="Tipo de Avaliação:" id="tipoAvaliacao"/>
                <p:selectOneMenu value="#{avaliacaoManagedBean.tipoAvaliacao}" styleClass="large-6 columsn">
                    <f:selectItem itemLabel="Selecione" itemValue="null" />
                    <f:selectItem itemLabel="Estagio Probatório" itemValue="estagioProbatorio" />
                    <f:selectItem itemLabel="Progressão Horizontal" itemValue="progressaoHorizontal" />
                </p:selectOneMenu>
            </div>
            <div class="small-12 large-12 columns paddingTop1EM textoCentralizado">
                <p:commandButton styleClass="botaoAzul botaoNormal" value="Iniciar avaliação" actionListener="#{avaliacaoManagedBean.metodo()}"/>
            </div>
        </div>
        <p:dialog id="modalDialog" header="Aviso" widgetVar="caixaDialogo" modal="false" height="100">  
    		<h:outputText value="Docente não encontrado." />  
		</p:dialog> 		
    </div>
</html>
