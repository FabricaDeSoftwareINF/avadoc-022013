<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <div class="small-12 large-12 columns" style="padding: 10px;">
        <div class="small-12 large-12 columns textoCentralizado"
             style="margin-top: 5px;">
            <h:outputLabel value="Avaliação do Docente" style="font-size:24px" />
        </div>

        <h:outputLabel value="Informe o docente"/>  

        <h:panelGrid columns="4" id="dadosDocente">
            <h:outputLabel value="Matrícula:"/>
            <p:inputText value="#{avaliacaoManagedBean.matriculaSelecionada}" >
                <p:ajax update="dadosDocente" event="change"/>
            </p:inputText>

            <h:outputLabel value="Nome:"/>
            <h:outputText value="#{avaliacaoManagedBean.docente.nome}" />

            <h:outputLabel value="Mat. SIAP:"/>
            <h:outputText />

            <h:outputLabel value="Data de ingresso:"/>
            <h:outputText value="" />

            <h:outputLabel value="Lotação:"/>
            <h:outputText />

            <h:outputText />
            <h:outputText />

            <h:outputLabel value="Classe:"/>
            <h:outputText />

            <h:outputLabel value="Nível:"/>
            <h:outputText />
        </h:panelGrid>

        <div class="small-12 large-12 columns">
            <div class="small-12 large-12 columns paddingTop1EM">

                <h:outputLabel value="Tipo de Avaliação:" id="tipoAvaliacao" styleClass="paddingTop1EM" />
                <p:selectOneMenu value="#{avaliacaoManagedBean.tipoAvaliacao}">
                    <f:selectItem itemLabel="Selecione" itemValue="null" />
                    <f:selectItem itemLabel="Estagio Probatório" itemValue="estagioProbatorio" />
                    <f:selectItem itemLabel="Progressão Horizontal" itemValue="progressaoHorizontal" />
                </p:selectOneMenu>
            </div>
            <h:panelGrid
                style="margin-left: auto; margin-right: auto; margin-top: 50px;">
                <h:panelGrid columns="1" width="100%">
                    <p:commandButton value="Avaliar" actionListener="#{avaliacaoManagedBean.metodo()}" style="width:120px;" />
                </h:panelGrid>
            </h:panelGrid>
        </div>
    </div>
</html>
