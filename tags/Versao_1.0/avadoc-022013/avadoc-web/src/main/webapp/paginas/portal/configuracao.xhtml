<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<div class="small-12 large-12 columns padding10">
	<div class="titulo">
		<h:outputLabel class="textoCentralizado" value="Configurações" style="font-size:24px;" />
	</div>
	
	<p:spacer height="20" />
	<br></br>
	<div class="small-12 large-12 columns padding10">
		<div class="small-4 large-4 columns alturaPadrao">
			<div class="small-1 large-1 columns margemTop5">
				<p:selectBooleanCheckbox />
			</div>
			<h:outputLabel value="Gerar log de importação e exportação" />
		</div>
		<p:spacer width="20" />
		<div class="small-6 large-6 columns">
			<div class="small-3 large-3 columns alturaPadrao">
				<h:outputLabel value="Tipo de Conexão:" />
			</div>
			<p:selectOneMenu>
				<f:selectItem itemLabel="Selecione" itemValue="null" />
				<f:selectItem itemLabel="Online" itemValue="online" />
			</p:selectOneMenu>
		</div>
	</div>
	<div class="small-12 large-12 columns padding10">
		<div class="small-4 large-4 columns alturaPadrao">
			<div class="small-1 large-1 columns margemTop5">
				<p:selectBooleanCheckbox />
			</div>
			<h:outputLabel value="Mostrar versão no topo da página " />
		</div>
		<div class="small-8 large-8 columns"></div>
	</div>

	<h:panelGrid style="margin-left: auto; margin-right: auto; margin-top: 50px;">
		<h:panelGrid columns="1" width="100%">
			<p:commandButton value="Salvar" style="width:120px;" />
		</h:panelGrid>
	</h:panelGrid>

</div>

</html>
