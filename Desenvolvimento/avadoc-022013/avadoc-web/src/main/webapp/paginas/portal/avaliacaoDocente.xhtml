<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<h:panelGrid style="width:90%; padding: 10px;">
	
	<h:panelGrid style="margin-left: auto; margin-right: auto; margin-top: 5px;">
				
		<h:panelGrid columns="1" width="100%">

			<h:outputLabel value="Avaliação do Docente" style="font-size:24px"/>

		</h:panelGrid>

	</h:panelGrid>
	
	<p:spacer height="20" />
		
	<h:panelGrid columns="2" cellpadding="10">
	
		<h:outputLabel value="Selecione o Docente a ser avaliado:" id="nomeDocente"/>
		
		<p:selectOneMenu >  
            <f:selectItem itemLabel="Selecione" itemValue="null" />  
            <f:selectItem itemLabel="Adriana Silveira de Souza" itemValue="adriana" />  
            <f:selectItem itemLabel="Ana Paula Laboissière Ambrósio" itemValue="apaula" />  
        	<f:selectItem itemLabel="Anderson da Silva Soares" itemValue="anderson" />  
            <f:selectItem itemLabel="André Luiz Moura" itemValue="andreluiz" />  
        	<f:selectItem itemLabel="Auri Marcelo Rizzo Vincenzi" itemValue="auri" />  
            <f:selectItem itemLabel="Bruno de Oliveira Silvestre" itemValue="brunoos" />  
        	<f:selectItem itemLabel="Cássio Leonardo Rodrigues" itemValue="cassio" />  
            <f:selectItem itemLabel="Cedric Luiz de Carvalho" itemValue="cedric" />  
        
        
        </p:selectOneMenu>
		
		<h:outputLabel value="Tipo de Avaliação:" id="tipoAvaliacao" />
		
		<p:selectOneMenu >  
            <f:selectItem itemLabel="Selecione" itemValue="null" />  
            <f:selectItem itemLabel="Estagio Probatorio" itemValue="estagioProbatorio" />  
        	<f:selectItem itemLabel="Progressão Horizontal" itemValue="progressaoHorizontal" />
        </p:selectOneMenu>
	
	</h:panelGrid>
	
	<h:panelGrid style="margin-left: auto; margin-right: auto; margin-top: 50px;">
				
		<h:panelGrid columns="1" width="100%">

			<p:commandButton value="Avaliar" actionListener="#{avaliacaoController.metodo()}" style="width:120px;"/>

		</h:panelGrid>

	</h:panelGrid>

</h:panelGrid>

</html>
