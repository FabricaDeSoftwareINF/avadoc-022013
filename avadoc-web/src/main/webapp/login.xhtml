<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="conteudo">
		<link href="#{request.contextPath}/resources/css/login.css" rel="stylesheet" />
		<script type="text/javascript">
			jQuery('.panelLogin').ready(function() {
				jQuery('#j_username').focus();
			});
		</script>
		<div class="container">
			<div class="form-login">
				<div>
					<h:outputLabel value="Área restrita" style="font-size: 20px;" />
				</div>
				<form action="j_spring_security_check" method="post">
					<div class="paddingTop1EM"
						style="font-size: 14px; width: 100%; max-width: 400px !important; margin: 0 auto;">
						<div id="login" class="small-12 large-12 columns">
							<div class="small-4 large-4 columns" style="line-height: 32px;">
								<div class="small-11 large-11 columns" style="text-align: right;">
									<h:outputLabel value="Login:" for="j_username" />
								</div>
								<div class="small-1 large-1 columns">
									<h:outputLabel value="*" for="j_username" styleClass="obrigatorio" />
								</div>
							</div>
							<div class="small-8 large-8 columns" style="padding-left: 5px;">
								<p:inputText id="j_username" style="width: 205px; margin: 0;" />
							</div>
						</div>
						<div class="paddingTop1EM small-12 large-12 columns">
							<div class="small-4 large-4 columns" style="line-height: 32px;">
								<div class="small-11 large-11 columns" style="text-align: right;">
									<h:outputLabel value="Senha:" for="j_password" />
								</div>
								<div class="small-1 large-1 columns">
									<h:outputLabel value="*" for="j_password" styleClass="obrigatorio" />
								</div>
							</div>
							<div class="small-8 large-8 columns" style="padding-left: 5px;">
								<p:password id="j_password" style="width: 205px;margin: 0;" />
							</div>
						</div>
						<div class="paddingTop1EM small-12 large-12 columns">
							<div class="small-4 large-4 columns"></div>
							<div class="small-8 large-8 columns">
								<h:selectBooleanCheckbox id="_spring_security_remember_me" class="small-1 large-1 columns" />
								<h:outputLabel value="Lembrar senha" for="_spring_security_remember_me"
									class="small-11 large-11 columns" style="text-align: left" />
							</div>
						</div>
						<div class="paddingTop1EM small-12 large columns">
							<h:commandButton value="Entrar" style="width: 130px; height: 30px; font-weight: bold;"
								type="submit" class="botaoSimples botaoCancelar" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<h:form id="formAlerta">
			<p:dialog id="alertDialog" appendToBody="true" header="Alerta"
				visible="#{visibleAlertDialog}" widgetVar="dialogAlerta"
				closable="false" resizable="false" draggable="false" modal="true"
				onShow="jQuery('.btnOK').focus();">
				<h:panelGrid columns="1" styleClass="alerta"
					style="text-align:center; width: 320px !important; height: 100px;">
					<h:outputText value="#{badCredentialsMessage}" />
					<p:spacer height="10" />
					<p:commandButton id="btnOk" styleClass="btnOK" value="Ok"
						onclick="dialogAlerta.hide();" ajax="false" style="width: 100px;" oncomplete="alertDialog.hide()">
						<f:setPropertyActionListener target="#{visibleAlertDialog}"
							value="false" />
					</p:commandButton>
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
